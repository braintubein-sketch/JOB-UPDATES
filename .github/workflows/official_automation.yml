name: Official Source Automation

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

jobs:
  sync-official-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install feedparser beautifulsoup4 requests

      - name: Run Official Scraper
        run: python scraper.py

      - name: Commit & Push Updates
        run: |
          git config --global user.name "Official Job Bot"
          git config --global user.email "bot@jobupdate.site"
          git add js/data.js config.json logs.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-Update: Fetched Latest Official Job Notifications" && git push)
