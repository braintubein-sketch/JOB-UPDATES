services:
  - type: web
    name: job-updates-portal
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@jobupdates.com
      - key: ADMIN_PASSWORD
        value: admin123
      - key: NEXT_PUBLIC_SITE_URL
        value: https://jobupdate.site
      - key: NEXT_PUBLIC_SITE_NAME
        value: JOB UPDATES
