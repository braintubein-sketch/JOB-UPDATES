<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detailed information and application instructions for latest job vacancy.">
    <title>Job Details - JOB UPDATES</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="logo.svg">
    <meta name="theme-color" content="#1e40af">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <div class="logo-icon"><i class="fas fa-briefcase"></i></div>
                    <span class="logo-text">JOB <span class="accent">UPDATES</span></span>
                </a>
                <div class="nav-menu" id="navMenu">
                    <ul class="nav-list">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="govt-jobs.html" class="nav-link">Govt Jobs</a></li>
                        <li><a href="private-jobs.html" class="nav-link">Private Jobs</a></li>
                        <li><a href="about.html" class="nav-link">About</a></li>
                        <li><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </div>
                <div class="nav-actions">
                    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
                    <button class="mobile-menu-btn" id="mobileMenuBtn"><span></span><span></span><span></span></button>
                </div>
            </nav>
        </div>
    </header>

    <main class="page-content section-padding">
        <div class="container">
            <div id="jobDetailsContent">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading job details...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-brand">
                    <a href="index.html" class="logo">
                        <div class="logo-icon"><i class="fas fa-briefcase"></i></div>
                        <span class="logo-text">JOB <span class="accent">UPDATES</span></span>
                    </a>
                    <p>Your trusted job portal for latest updates.</p>
                </div>
                <div class="footer-links">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="privacy.html">Privacy Policy</a></li>
                        <li><a href="terms.html">Terms of Service</a></li>
                        <li><a href="disclaimer.html">Disclaimer</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 JOB UPDATES. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = parseInt(urlParams.get('id'));
            const contentDiv = document.getElementById('jobDetailsContent');

            if (!jobId || !jobsData) {
                contentDiv.innerHTML = '<div class="error-msg">Job not found. <a href="index.html">Go back home</a></div>';
                return;
            }

            const job = jobsData.find(j => j.id === jobId);

            if (!job) {
                contentDiv.innerHTML = '<div class="error-msg">Job details not found. It might have been updated or removed. <a href="index.html">Back to Home</a></div>';
                return;
            }

            // Update Page Title
            document.title = `${job.title} - JOB UPDATES`;

            contentDiv.innerHTML = `
                <div class="details-card glass-card">
                    <div class="details-header">
                        <span class="job-badge ${job.type}">${job.type === 'govt' ? 'Government' : 'Private'}</span>
                        ${job.urgent ? '<span class="job-badge urgent">Urgent</span>' : ''}
                        <h1>${job.title}</h1>
                    </div>
                    
                    <div class="details-grid">
                        <div class="detail-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <label>Location</label>
                                <p>${job.location}</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-graduation-cap"></i>
                            <div>
                                <label>Qualification</label>
                                <p>${job.qualification}</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-users"></i>
                            <div>
                                <label>Total Vacancies</label>
                                <p>${job.vacancies}</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-calendar-alt"></i>
                            <div>
                                <label>Last Date to Apply</label>
                                <p>${job.lastDate}</p>
                            </div>
                        </div>
                        ${job.salary ? `
                        <div class="detail-item">
                            <i class="fas fa-rupee-sign"></i>
                            <div>
                                <label>Salary / CTC</label>
                                <p>${job.salary}</p>
                            </div>
                        </div>` : ''}
                    </div>

                    <div class="details-description">
                        <h2>Job Description & Requirements</h2>
                        <p>This is a recruitment notification for <strong>${job.title}</strong> based in <strong>${job.location}</strong>. Candidates meeting the minimum qualification of <strong>${job.qualification}</strong> are eligible to apply.</p>
                        <p>Please ensure you read the full official notification before applying. The deadline for this application is <strong>${job.lastDate}</strong>.</p>
                        
                        <div class="important-note">
                            <i class="fas fa-info-circle"></i>
                            <p><strong>Note:</strong> JOB UPDATES is not responsible for any recruitment. We only provide the information. Always verify from the official department website.</p>
                        </div>
                    </div>

                    <div class="details-actions">
                        <a href="${job.applyLink}" target="_blank" rel="noopener" class="btn btn-primary btn-lg">
                            <i class="fas fa-external-link-alt"></i> Official Apply Link
                        </a>
                        <a href="index.html" class="btn btn-outline">Back to All Jobs</a>
                    </div>
                </div>
            `;
        });
    </script>
</body>

</html>
