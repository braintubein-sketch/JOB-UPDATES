    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2703338145574896"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <div class="logo-icon"><i class="fas fa-briefcase"></i></div>
                    <span class="logo-text">JOB <span class="accent">UPDATES</span></span>
                </a>
                <div class="nav-menu" id="navMenu">
                    <ul class="nav-list">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="govt-jobs.html" class="nav-link">Govt Jobs</a></li>
                        <li><a href="private-jobs.html" class="nav-link">Private Jobs</a></li>
                        <li><a href="about.html" class="nav-link">About</a></li>
                        <li><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </div>
                <div class="nav-actions">
                    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
                    <button class="mobile-menu-btn" id="mobileMenuBtn"><span></span><span></span><span></span></button>
                </div>
            </nav>
        </div>
    </header>

    <main class="page-content section-padding">
        <div class="container">
            <div id="jobDetailsContent">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading job details...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-brand">
                    <a href="index.html" class="logo">
                        <div class="logo-icon"><i class="fas fa-briefcase"></i></div>
                        <span class="logo-text">JOB <span class="accent">UPDATES</span></span>
                    </a>
                    <p>Your trusted job portal for latest updates.</p>
                </div>
                <div class="footer-links">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="privacy.html">Privacy Policy</a></li>
                        <li><a href="terms.html">Terms of Service</a></li>
                        <li><a href="disclaimer.html">Disclaimer</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 JOB UPDATES. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = parseInt(urlParams.get('id'));
            const pTitle = urlParams.get('title');
            const pLink = urlParams.get('link');
            const pType = urlParams.get('type');
            const pDate = urlParams.get('date');

            const contentDiv = document.getElementById('jobDetailsContent');

            let job;
            if (jobId) {
                job = jobsData.find(j => j.id === jobId);
            } else if (pTitle) {
                // Handle dynamic updates from lists
                job = {
                    title: pTitle,
                    applyLink: pLink,
                    type: pType ? pType.replace('List', '') : 'notification',
                    lastDate: pDate || 'Check Link',
                    location: 'All India',
                    qualification: 'See Official Notification',
                    vacancies: 'Check Notification'
                };
            }

            if (!job) {
                contentDiv.innerHTML = '<div class="error-msg">Information not found. <a href="index.html">Go back home</a></div>';
                return;
            }

            // Update Page Title
            document.title = `${job.title} - JOB UPDATES`;

            contentDiv.innerHTML = `
                <div class="details-card glass-card">
                    <div class="details-header">
                        <span class="job-badge ${job.type}">${job.type.toUpperCase()}</span>
                        ${job.urgent ? '<span class="job-badge urgent">Urgent</span>' : ''}
                        <h1>${job.title}</h1>
                    </div>
                    
                    <div class="details-grid">
                        <div class="detail-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <label>Location</label>
                                <p>${job.location || 'All India'}</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-graduation-cap"></i>
                            <div>
                                <label>Qualification</label>
                                <p>${job.qualification || 'See Link'}</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-users"></i>
                            <div>
                                <label>Details</label>
                                <p>${job.vacancies || 'Check Notification'}</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-calendar-alt"></i>
                            <div>
                                <label>Important Date</label>
                                <p>${job.lastDate}</p>
                            </div>
                        </div>
                    </div>

                    <div class="details-description">
                        <h2>Information Details</h2>
                        <p>This is a latest update regarding <strong>${job.title}</strong>. For complete details and official documentation, please view the official page using the button below.</p>
                        <p>We recommend all aspirants to read the official notification carefully before proceeding.</p>
                        
                        <div class="important-note">
                            <i class="fas fa-info-circle"></i>
                            <p><strong>Safe Browser:</strong> You are viewing this through the JOB UPDATES secure viewer. Your session is protected.</p>
                        </div>
                    </div>

                    <div class="details-actions">
                        <a href="view-site.html?url=${encodeURIComponent(job.applyLink || job.link)}" class="btn btn-primary btn-lg">
                            <i class="fas fa-eye"></i> View in Secure Viewer
                        </a>
                        <a href="${job.applyLink || job.link}" target="_blank" rel="noopener" class="btn btn-outline btn-lg">
                            <i class="fas fa-external-link-alt"></i> Direct Official Link
                        </a>
                        <a href="index.html" class="btn btn-ghost">Back to Home</a>
                    </div>
                </div>
            `;
        });
    </script>
</body>

</html>
